<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div class="controls">
        <div class="slider-container">
            <label for="diskCount">Number of Disks: <span id="diskValue">4</span></label>
            <input type="range" id="diskCount" min="3" max="8" value="4" class="slider" onchange="updateDiskCount()">
        </div>
        <button id="autoSolve" class="btn" onclick="towerOfHanoi('rod1', 'rod2', 'rod3')">Auto Solve</button>
        <!-- <button id="manualMode" class="btn">Manual Mode</button> -->
    </div>
    <div class="game-container">
        <div class="tower" id="tower1">
            <div class="rod" id="rod1"></div>
        </div>
        <div class="tower" id="tower2">
            <div class="rod" id="rod2"></div>
        </div>
        <div class="tower" id="tower3">
            <div class="rod" id="rod3"></div>
        </div>
    </div>
</body>
</html>
